name: ğŸ§ª Foundry tests

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  pull_request:

# Cancel previous runs on the same PR
concurrency:
  group: ${{ github.ref }}-tests
  cancel-in-progress: true

# All the env required for foundry
env:
  FOUNDRY_PROFILE: "ci"
  API_KEY_ALCHEMY_MAINNET: ${{ secrets.API_KEY_ALCHEMY_MAINNET }}
  API_KEY_ALCHEMY_GOERLI: ${{ secrets.API_KEY_ALCHEMY_GOERLI }}
  API_KEY_ALCHEMY_POLYGON: ${{ secrets.API_KEY_ALCHEMY_POLYGON }}
  API_KEY_ALCHEMY_MUMBAI: ${{ secrets.API_KEY_ALCHEMY_MUMBAI }}

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: 'ğŸ”¨ Setup pnpm'
        uses: pnpm/action-setup@v2
      
      - name: 'ğŸ”¨ Setup Node.js'
        id: setup-node
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: 'ğŸ”¨ Install dependencies'
        run: pnpm install --frozen-lockfile
    
      - name: 'ğŸ”¨ Install Foundry'
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      
      - name: 'ğŸ’¾ Foundry fork cache'
        uses: actions/cache@v3
        with:
          path: "~/.foundry/cache"
          key: foundry-${{ hashFiles('foundry.toml') }} # where fork block numbers & RPC are stored
      
      - name: 'ğŸ’¾ Foundry compilation cache'
        uses: actions/cache@v3
        with:
          path: |
            cache
            out
          key: foundry-${{ github.repository_id }}-${{ hashFiles('foundry.toml') }}
          
      - name: 'ğŸ¨ Run lint tests'
        run: forge fmt --check 
          
      - name: 'ğŸ“¦ï¸ Build contracts'
        run: forge clean && forge build 
          
      - name: 'ğŸ§ª Run storage tests'
        run: pnpm run test:storage 
          
      - name: 'ğŸ§ª Run forge tests'
        run: forge test --gas-report > gasreport.ansi 

      - name: 'ğŸ“ˆ Compare gas reports'
        uses: Rubilmax/foundry-gas-diff@v3.15
        with:
          summaryQuantile: 0.9 # only display the 10% most significant gas diffs in the summary (defaults to 20%)
          ignore: test/**/*
          header: |
            # Frak gas diffs
        id: gas_diff

      - name: 'ğŸ“ Add gas diff to sticky comment'
        if: github.event_name == 'pull_request' || github.event_name == 'pull_request_target'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          # delete the comment in case changes no longer impact gas costs
          delete: ${{ !steps.gas_diff.outputs.markdown }}
          message: ${{ steps.gas_diff.outputs.markdown }}

      - name: 'ğŸ“ˆ Run snapshot'
        run: forge snapshot
